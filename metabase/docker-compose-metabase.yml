version: "3.9"

networks:
  platform:
    external: true

x-network: &network
  networks:
    - platform

x-healthcheck-config: &healthcheck-config
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

x-deploy-on-front: &deploy-on-front
  deploy:
    replicas: 1
    placement:
      constraints:
        - node.hostname == ${HOSTNAME_01}

x-deploy-on-host-01: &deploy-on-host-01
  deploy:
    placement:
      constraints:
        - node.hostname == ${HOSTNAME_01}
x-deploy-on-host-02: &deploy-on-host-02
  deploy:
    placement:
      constraints:
        - node.hostname == ${HOSTNAME_02}
x-deploy-on-host-03: &deploy-on-host-03
  deploy:
    placement:
      constraints:
        - node.hostname == ${HOSTNAME_03}
        
##################################################################

services:

  metabase:
    image: ${METABASE_IMAGE}
    ports:
      - ${METABASE_PORT}:3000
    environment:
      JAVA_TIMEZONE: Asia/Tehran
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS_FILE: /run/secrets/postgres_password
      MB_DB_HOST: postgres
    secrets:
      - postgres_password
    <<: [*network, *deploy-on-front]
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      <<: *healthcheck-config

secrets:
  postgres_password:
    external: true
